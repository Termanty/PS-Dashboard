<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Questionnaire</title>
</head>
<body>
    <main>
        <h3>How likely are you to recommend us to a friend or colleague? </h3>
        <div class="box">
            <button class="btn box0">0</button>
            <button class="btn box1">1</button>
            <button class="btn box2">2</button>
            <button class="btn box3">3</button>
            <button class="btn box4">4</button>
            <button class="btn box5">5</button>
            <button class="btn box6">6</button>
            <button class="btn box7">7</button>
            <button class="btn box8">8</button>
            <button class="btn box9">9</button>
            <button class="btn box10">10</button>
        </div>
        <p>Please provide any comments to help explain your selection</p>
        <textarea name="message" id="message"></textarea>
        <div>
            <button type="submit">Save</button>
        </div>
        
    </main>
</body>
</html>
